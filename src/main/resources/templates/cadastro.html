<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/cadastro}" th:object="${usuario}" method="post" class="form-horizontal" role="form">
                        <h1 class="text-center">Formulário de Cadastro</h1>
                        <br/>
                        <div align="center">
                            <p th:utext="${successMessage}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control" />
                            <label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="validation-message"></label>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control" />
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{senha}" placeholder="Senha" class="form-control" />
                            <label th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="validation-message"></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar usuário</button>
                        </div>
                    </form>
                    <h4 class="text-center"><a th:href="@{/}">Voltar para tela de login</a></h4>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
