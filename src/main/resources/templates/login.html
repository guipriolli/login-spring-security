<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Spring Security Tutorial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h1 class="text-center">Log in</h1>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">E-mail ou senha inv√°lidos.</p>
                    </div>
                    <input name="email" type="text" class="form-control" placeholder="E-mail" autofocus="true"/>
                    <br/>
                    <input name="senha" type="password" class="form-control" placeholder="Senha"/>
                    <br/>
                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </form>

                <h4 class="text-center"><a th:href="@{/cadastro}">Criar uma conta</a></h4>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
